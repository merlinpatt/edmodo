<template name="configureLoginServiceDialogForEdmodo">
  <p>
    First, you'll need to get an Edmodo Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Follow the checklist at <a href="https://developers.edmodo.com/edmodo-connect/your-edmodo-connect-checklist/" target="blank">Edmodo Connect Checklist</a>
    </li>
    <li>
      Set <b>Scopes</b> to <i>basic</i> and some space separated combination (or none) of: <i>read_groups</i> <i>read_connections</i> <i>read_user_email</i> <i>create_messages</i> <i>library_items</i>.
    </li>
    <li>
      Set <b>Redirect URI</b> to a single space to use the default ({{siteUrl}}_oauth/edmodo?close) or use your own.
    </li>
    <li>
      Set the <b>Callback URL</b> to either: <span class="url">{{siteUrl}}_oauth/edmodo?close</span>  (if you used the default) or to the redirect URI you set below.
    </li>
  </ol>
</template>
